<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shekhawat Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0c0a2f;
            background-image: radial-gradient(circle at top, #362f6b 0%, #0c0a2f 70%);
            animation: backgroundPulse 15s infinite alternate ease-in-out;
        }
        /* ADDED: CSS for Toast Notifications */
        @keyframes toast-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toast-out { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
        .toast-in { animation: toast-in 0.3s ease forwards; }
        .toast-out { animation: toast-out 0.3s ease forwards; }

        @keyframes backgroundPulse {
            0% { background-size: 150% 150%; background-position: 50% 50%; }
            100% { background-size: 100% 100%; background-position: 50% 70%; }
        }

        .glass-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        
        /* This ::before pseudo-element is no longer needed with the new transparent background */
        /* .glass-card::before { ... } */

        .sprinkles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .sprinkle {
            position: absolute;
            /* CHANGE: Sprinkles made slightly more visible */
            background: rgba(255, 255, 255, 0.361);
            border-radius: 50%;
            animation: fallAndFade linear infinite;
        }
        .sprinkle:nth-child(3n) { width: 2px; height: 2px; animation-duration: 9s; }
        .sprinkle:nth-child(3n+1) { width: 3px; height: 3px; animation-duration: 11s; }
        .sprinkle:nth-child(3n+2) { width: 4px; height: 4px; animation-duration: 13s; }

        @keyframes fallAndFade {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(calc(100vh + 100px)); opacity: 0; }
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }

        .custom-input-group {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .custom-input-group:focus-within {
            border-color: transparent;
            box-shadow: 0 0 0 2px rgba(var(--theme-rgb), 0.3), 0 0 0 4px rgba(var(--theme-rgb), 0.2);
        }
        .custom-input-group label {
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
        .custom-input-group input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding-top: 1.5rem;
            padding-bottom: 0.25rem;
            font-size: 1rem;
            outline: none;
        }
        
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-text-fill-color: #fff !important;
            -webkit-box-shadow: 0 0 0 30px transparent inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .custom-checkbox input[type="checkbox"] {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 0.25rem;
            background-color: rgba(255, 255, 255, 0.05);
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .custom-checkbox input[type="checkbox"]:checked {
            background-color: var(--theme-color, #6a82fb);
            border-color: var(--theme-color, #6a82fb);
        }
        .custom-checkbox input[type="checkbox"]:checked::before {
            content: '\2713';
            font-size: 1rem;
            color: white;
        }
        .custom-checkbox span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }
    </style>
    <script>
      const savedThemeColor = localStorage.getItem('themeColor') || '#edbf6d';
      const savedThemeRgb = localStorage.getItem('themeRgb') || '237, 191, 109';
      document.documentElement.style.setProperty('--theme-color', savedThemeColor);
      document.documentElement.style.setProperty('--theme-rgb', savedThemeRgb);
    </script>

</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="sprinkles-container"></div>

    <div class="w-full max-w-md">
        
        <div class="glass-card">
            <div class="card-content p-8">
                <div class="text-center mb-8">
                    <img src="logo.png" alt="Shekhawat Properties Logo" class="h-12 w-auto mx-auto mb-6">
                    <h1 class="text-3xl font-bold text-white">Admin Panel</h1>
                    <p class="text-gray-300">Restricted Access</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <div class="custom-input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder=" " required>
                        </div>
                    </div>
                    
                    <div>
                        <div class="custom-input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder=" " required>
                        </div>
                    </div>
                    
                    

                    <div>
                        <button type="submit" id="login-btn" class="w-full text-white font-semibold py-3 px-5 rounded-lg hover:brightness-110 transition-colors flex items-center justify-center" style="background-color: var(--theme-color, #6d28d9);">
                            <span>Login as Admin</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const sprinklesContainer = document.querySelector('.sprinkles-container');
        if (sprinklesContainer) {
            const numSprinkles = 50;
            for (let i = 0; i < numSprinkles; i++) {
                const sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkle');
                sprinkle.style.left = `${Math.random() * 100}%`;
                sprinkle.style.animationDelay = `${Math.random() * 12}s`;
                sprinklesContainer.appendChild(sprinkle);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const adminRef = doc(db, "admins", user.uid);
                getDoc(adminRef).then(adminSnap => {
                    if (adminSnap.exists()) {
                        window.location.href = 'dashboard.html';
                    }
                });
            }
        });

        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');

        const showToast = (message, type = 'error') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? '<i data-lucide="check-circle" class="w-5 h-5"></i>' : '<i data-lucide="alert-circle" class="w-5 h-5"></i>';
            toast.className = `flex items-center space-x-3 p-3 rounded-lg text-white font-semibold shadow-lg toast-in ${bgColor}`;
            toast.innerHTML = `${icon}<span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                toast.addEventListener('animationend', () => toast.remove());
            }, 4000);
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = `<div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></div>`;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const adminRef = doc(db, "admins", user.uid);
                const adminSnap = await getDoc(adminRef);

                if (adminSnap.exists()) {
                    window.location.href = 'dashboard.html';
                } else {
                    await auth.signOut();
                    throw new Error("You are not authorized to access the admin panel.");
                }

            } catch (error) {
                let friendlyMessage = "An unexpected error occurred. Please try again.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "Invalid email or password. Please try again.";
                } else if (error.message.includes("not authorized")) {
                    friendlyMessage = error.message;
                }
                
                console.error("Admin login failed:", error);
                showToast(friendlyMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = `<span>Login as Admin</span>`;
            }
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
