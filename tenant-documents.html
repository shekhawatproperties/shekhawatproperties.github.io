<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents - Shekhawat Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        #mobile-menu { transition: transform 0.3s ease-in-out; }
    </style>
     <script>
      const savedThemeColor = localStorage.getItem('themeColor') || '#4f46e5';
      document.documentElement.style.setProperty('--theme-color', savedThemeColor);
    </script>
</head>
<body class="text-gray-800">

    <div id="mobile-menu" class="fixed top-0 left-0 w-72 h-full bg-white shadow-lg z-50 transform -translate-x-full md:hidden flex flex-col p-4">
        <div class="flex justify-between items-center pb-4 border-b mb-4">
            <img src="logo.png" alt="Shekhawat Properties Logo" class="h-8 w-auto">
            <button id="close-menu-btn" class="p-2 text-gray-500 hover:bg-gray-100 rounded-full">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <nav class="flex flex-col space-y-2">
            <a href="tenant-dashboard.html" class="flex items-center px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm"><i data-lucide="layout-dashboard" class="w-4 h-4 mr-3"></i>Dashboard</a>
            <a href="tenant-payment-history.html" class="flex items-center px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm"><i data-lucide="history" class="w-4 h-4 mr-3"></i>Payment History</a>
            <a href="tenant-documents.html" class="flex items-center px-3 py-2 text-white rounded-lg font-semibold text-sm" style="background-color: var(--theme-color);"><i data-lucide="file-text" class="w-4 h-4 mr-3"></i>Documents</a>
            <a href="tenant-profile.html" class="flex items-center px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm"><i data-lucide="user" class="w-4 h-4 mr-3"></i>My Profile</a>
        </nav>

        <div class="mt-auto">
            <nav class="flex flex-col space-y-2 mb-4">
                 <hr class="my-1">
                 <button id="mobile-logout-btn" class="flex items-center px-3 py-2 text-red-500 hover:bg-red-50 rounded-lg text-sm w-full"><i data-lucide="log-out" class="w-4 h-4 mr-3"></i>Logout</button>
            </nav>
            <div class="border-t pt-4">
                 <div class="flex items-center">
                    <img id="sidebar-profile-img" src="https://placehold.co/40x40/e0e7ff/4f46e5?text=U" alt="Tenant" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <p id="sidebar-user-name" class="text-sm font-semibold text-gray-800">Loading...</p>
                        <p id="sidebar-user-email" class="text-xs text-gray-500">Loading...</p>
                    </div>
                 </div>
            </div>
        </div>
      </div>
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

    <div class="p-4 lg:p-8">
        <header class="bg-white rounded-2xl p-4 flex justify-between items-center shadow-sm mb-8">
             <div class="flex items-center space-x-2 sm:space-x-8">
                <button id="menu-btn" class="p-2 text-gray-500 hover:bg-gray-100 rounded-full md:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <img src="logo.png" alt="Shekhawat Properties Logo" class="h-8 w-auto">
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="tenant-dashboard.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">Dashboard</a>
                    <a href="tenant-payment-history.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">Payment History</a>
                    <a href="tenant-documents.html" class="px-3 py-2 text-white rounded-lg font-semibold text-sm" style="background-color: var(--theme-color);">Documents</a>
                    <a href="tenant-profile.html" class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-lg text-sm">My Profile</a>
                </nav>
            </div>
             <div class="hidden md:flex items-center space-x-4">
                <div class="text-right">
                    <p id="tenant-name-header" class="font-semibold">Loading...</p>
                    <p id="tenant-id-header" class="text-xs text-gray-500">ID: ...</p>
                </div>
                <div class="relative">
                    <button id="profile-btn" class="flex items-center justify-center focus:outline-none">
                        <img src="https://placehold.co/40x40/e0e7ff/4f46e5?text=U" alt="Tenant" class="w-10 h-10 rounded-full" id="tenant-avatar-header">
                    </button>
                    <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 py-1 z-50">
                        <button id="logout-btn" class="w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i data-lucide="log-out" class="w-4 h-4 mr-2"></i>Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900">My Documents</h1>
                <p class="text-gray-500 mt-1">Access your agreements, ID proofs, and other shared files.</p>
            </header>

            <div id="document-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-gray-500 col-span-full text-center">Loading documents...</p>
            </div>
        </main>
    </div>
    
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-5 border-b flex items-center space-x-3">
                <div class="bg-red-100 p-2 rounded-full"><i data-lucide="alert-triangle" class="w-6 h-6 text-red-600"></i></div>
                <h2 id="confirm-modal-title" class="text-2xl font-bold text-gray-800">Confirm Action</h2>
            </div>
            <div class="p-6"><p id="confirm-modal-message" class="text-gray-600">Are you sure?</p></div>
            <div class="p-5 bg-gray-50 flex justify-end space-x-4 rounded-b-lg">
                <button id="cancel-action-btn" class="px-5 py-2 rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300 font-semibold">Cancel</button>
                <button id="confirm-action-btn" class="px-5 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, query, where, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const tenantRef = doc(db, "tenants", user.uid);
                const tenantSnap = await getDoc(tenantRef);
                
                if (tenantSnap.exists()) {
                    const tenantData = tenantSnap.data();
                    const avatarUrl = tenantData.imageUrl || `https://placehold.co/40x40/e0e7ff/4f46e5?text=${tenantData.name.charAt(0)}`;
                    document.getElementById('tenant-name-header').textContent = tenantData.name;
                    document.getElementById('tenant-id-header').textContent = `ID: ${tenantSnap.id.substring(0, 6).toUpperCase()}`;
                    document.getElementById('tenant-avatar-header').src = avatarUrl;
                    document.getElementById('sidebar-profile-img').src = avatarUrl;
                    document.getElementById('sidebar-user-name').textContent = tenantData.name;
                    document.getElementById('sidebar-user-email').textContent = tenantData.email;
                } else {
                    window.location.href = 'index.html';
                    return;
                }

                const docsQuery = query(collection(db, "documents"), where("tenantId", "==", user.uid));
                onSnapshot(docsQuery, (snapshot) => {
                    const documents = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    renderDocuments(documents);
                });

            } else {
                window.location.href = 'index.html';
            }
        });

        const renderDocuments = (documents) => {
            const documentListContainer = document.getElementById('document-list');
            if (documents.length === 0) {
                documentListContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center py-10">No documents have been shared with you yet.</p>`;
                return;
            }

            documentListContainer.innerHTML = documents.map(doc => {
                const uploadDate = doc.uploadDate ? new Date(doc.uploadDate.seconds * 1000).toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' }) : 'N/A';
                return `
                <div class="bg-white p-5 rounded-xl shadow-sm flex flex-col justify-between">
                    <div>
                        <div class="flex items-center space-x-4">
                            <i data-lucide="file-text" class="w-8 h-8 flex-shrink-0" style="color: var(--theme-color);"></i>
                            <div>
                                <h3 class="font-bold text-gray-800 break-all">${doc.name}</h3>
                                <p class="text-xs text-gray-500 mt-1">${doc.category}</p>
                            </div>
                        </div>
                        <p class="text-xs text-gray-400 mt-4">Added on: ${uploadDate}</p>
                    </div>
                    <div class="flex items-center space-x-2 mt-4 pt-4 border-t border-gray-100">
                        <a href="${doc.url}" target="_blank" class="flex-1 text-center bg-gray-100 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 text-sm">View Document</a>
                    </div>
                </div>
                `}).join('');
            lucide.createIcons();
        };

        let confirmCallback = null;
        const showConfirmModal = (title, message, onConfirm) => {
            document.getElementById('confirm-modal-title').textContent = title;
            document.getElementById('confirm-modal-message').innerHTML = message;
            confirmCallback = onConfirm;
            document.getElementById('confirmation-modal').classList.remove('hidden');
        };
        const closeModal = () => { document.getElementById('confirmation-modal').classList.add('hidden'); confirmCallback = null; };
        document.getElementById('confirm-action-btn').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeModal(); });
        document.getElementById('cancel-action-btn').addEventListener('click', closeModal);

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        const mobileLogoutBtn = document.getElementById('mobile-logout-btn');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('-translate-x-full');
            menuOverlay.classList.remove('hidden');
        });
        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
            menuOverlay.classList.add('hidden');
        });
        menuOverlay.addEventListener('click', () => {
            mobileMenu.classList.add('-translate-x-full');
            menuOverlay.classList.add('hidden');
        });
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
        });
        const handleTenantLogout = () => {
            showConfirmModal('Logout', 'Are you sure you want to log out?', () => {
                signOut(auth).catch(error => console.error('Sign Out Error', error));
            });
        };
        logoutBtn.addEventListener('click', handleTenantLogout);
        mobileLogoutBtn.addEventListener('click', handleTenantLogout);
        
        document.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add('hidden');
            }
        });

        lucide.createIcons();
    </script>
</body>
</html>
