<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shekhawat Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0c0a2f;
            background-image: radial-gradient(circle at top, #362f6b 0%, #0c0a2f 70%);
            animation: backgroundPulse 15s infinite alternate ease-in-out;
        }

        @keyframes backgroundPulse {
            0% { background-size: 150% 150%; background-position: 50% 50%; }
            100% { background-size: 100% 100%; background-position: 50% 70%; }
        }

        .glass-card {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .sprinkles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .sprinkle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: fallAndFade linear infinite;
        }
        .sprinkle:nth-child(3n) { width: 2px; height: 2px; animation-duration: 9s; }
        .sprinkle:nth-child(3n+1) { width: 3px; height: 3px; animation-duration: 11s; }
        .sprinkle:nth-child(3n+2) { width: 4px; height: 4px; animation-duration: 13s; }

        @keyframes fallAndFade {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(calc(100vh + 100px)); opacity: 0; }
        }

        .portal-link {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        .portal-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
    <script>
      // Sets theme color on initial load to prevent FOUC (Flash of Unstyled Content)
      const savedThemeColor = localStorage.getItem('themeColor') || '#4f46e5';
      const savedThemeRgb = localStorage.getItem('themeRgb') || '79, 70, 229';
      document.documentElement.style.setProperty('--theme-color', savedThemeColor);
      document.documentElement.style.setProperty('--theme-rgb', savedThemeRgb);
    </script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="sprinkles-container"></div>
    <div class="w-full max-w-xl text-center">
        <div class="glass-card p-8 md:p-12">
            <img src="logo.png" alt="Shekhawat Properties Logo" class="h-12 w-auto mx-auto mb-6">
            
            <p class="text-gray-300 mt-2">Welcome to your Rent Management Portal</p>
            <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <a href="admin-login.html" class="portal-link p-6 text-white rounded-2xl">
                    <i data-lucide="shield-check" class="w-8 h-8 mx-auto mb-2"></i>
                    <h2 class="font-semibold">Admin Panel</h2>
                </a>
                <a href="tenant-login.html" class="portal-link p-6 text-white rounded-2xl">
                    <i data-lucide="user" class="w-8 h-8 mx-auto mb-2"></i>
                    <h2 class="font-semibold">Tenant Login</h2>
                </a>
            </div>
        </div>
    </div>
    <script>
        const sprinklesContainer = document.querySelector('.sprinkles-container');
        if (sprinklesContainer) {
            const numSprinkles = 50;
            for (let i = 0; i < numSprinkles; i++) {
                const sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkle');
                sprinkle.style.left = `${Math.random() * 100}%`;
                sprinkle.style.animationDelay = `${Math.random() * 12}s`;
                sprinklesContainer.appendChild(sprinkle);
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
